<div class="col-sm-6 col-sm-offset-3 jumbotron">

  <h2>Login</h2>
  <!-- LOGIN FORM -->
  <form id="loginForm" action="" method="post" onsubmit="login(event)">
    <div class="form-group">
      <label>User Id</label>
      <input type="text" required class="form-control" name="user_id" id="userid" placeholder="User Id">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" required class="form-control" name="password" id="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary btn-lg" id="login-submit">
      Login
    </button>
  </form>

  <hr>

  <p>
    Need an account? <a class="pointer change_view" onclick="switchView('register')" name="register" >Register</a>
  </p>
  <p>
    Or go <a class="pointer change_view" name="home" onclick="switchView('home')">Home</a>
  </p>

</div>
