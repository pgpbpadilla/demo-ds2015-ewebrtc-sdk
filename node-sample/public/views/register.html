<div class="col-sm-6 col-sm-offset-3 jumbotron">

  <h2>Register</h2>

  <!-- REGISTER FORM -->
  <form id="registerForm" action="" method="post" onsubmit="register(event)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" required placeholder="Name" name="user_name" id="user_name">
      <label>User Id</label>
      <input type="text" class="form-control" required placeholder="Login Id" name="user_id" id="user_id">
    </div>
    <div class="form-group">
      <label>User Type</label>
      <br/>
      <label><input type="radio" required name="user_type" value="VIRTUAL_NUMBER" id="vtn_radio_button"></label>
      <label>Register as 'Virtual Number' user</label>
      <br/>
      <label><input type="radio" required name="user_type" value="ACCOUNT_ID" checked="true" id="notn_radio_button"></label>
      <label>Register as 'Account ID' user</label>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" required placeholder="Password" name="password" id="password">
      <label>Confirm Password</label>
      <input type="password" class="form-control" required placeholder="Confirm Password" name="confpassword" id="confpassword">
    </div>
    <button type="submit" class="btn btn-primary btn-lg" id="register-btn">
      Register
    </button>
  </form>

  <hr>

  <p>
    Already have an account? <a class="pointer" onclick="switchView ('login');">Login</a>
  </p>
  <p>
    Or go <a class="pointer" onclick="switchView ('home');">Home</a>
  </p>

</div>
